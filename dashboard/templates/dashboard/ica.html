{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="ica-back">
    <div class="ica-container">
        <table class="ica-table">
            <tbody class="ica-body">
                <tr class="ica-tr">
                    <th class="ica-th">Subject</th>
                    <th class="ica-th">M1</th>
                    <th class="ica-th">M2</th>
                    <th class="ica-th">Term Work</th>
                    <th class="ica-th">Total</th>
                </tr>
                {% for items in ica %}
                <tr class="border-bottom">
                    <th class="ica-th-a">{{items.ica.subject_id.subject_name}}</th>
                    <td class="ica-td">{{items.ica.m1}}</td>
                    <td class="ica-td">{{items.ica.m2}}</td>
                    <td class="ica-td">{{items.ica.termwork}}</td>
                    <td class="ica-td">{{items.ica.total}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
